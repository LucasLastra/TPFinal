<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="encabezado">
            <h1>Geek & Freak 3D</h1>
            <h2 class="eslogan">Un multiverso de posibilidades</h2>
        </div>
    </header>
    <div class='background'>
        <div class="container">
            <!-- inicio del contenido pricipal -->

            <div class="mt-5 w-25 mx-auto">
                <form method="POST" action=verify>
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="usuario" class="form-control" id="usuario" name="usuario"
                            aria-describedby="usuarioHelp">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mt-5 w-35 mx-auto">
                        <button type="submit" class="btn btn-primary" id='login'>Login</button>
                        <a class="btn btn-primary" href="../html/signUp.html" role="button">Sign Up!</a>
                    </div>
                </form>
            </div>
            <div class="mt-5 w-25 mx-auto">
                <a class="btn btn-primary" href="../index.html" role="button">Volver a Home</a>
            </div>

        </div>
        <hr>
    </div>
    <footer class="container-fluid text-center">
        <!--pie-->
        <p>
            Geek and Freak 3D - Tandil - Argentina
        </p>
    </footer>
    <script src="../js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
